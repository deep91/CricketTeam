<!-- Two-Way DataBinding  -->
<ul class="countries">
  <li *ngFor = "let country of countries"   [class.selected]="country === selectedCountry"  (click) =onSelectCountry(country)>
    <span class="badge" >
    {{country.id}}</span> {{country.name}} 
  </li>
  </ul>

  <div *ngIf="selectedCountry">
    <h2>Selected Country is  {{selectedCountry.name | uppercase}} </h2>
    <div>
<label>CountryName:
    <input [(ngModel)]="selectedCountry.name" placeholder="countryname">
    </label>
    </div>
    </div>
